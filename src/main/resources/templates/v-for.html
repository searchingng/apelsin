<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div id="app" class="container-fluid m-2 mr-3 justify-content-center">

        <div class="d-flex">
            <div v-for="user in users" class="m-1 p-2 card">
                <div class="card-header">
                    <span>{{user.name}} {{user.surname}} </span>
                </div>
                <div class="card-body">
                    <p class="badge badge-primary">{{user.age}}</p>
                </div>
            </div>
        </div>

    </div>
    
<script>

    new Vue({
        el: "#app",
        data: {
            users: [
                {
                    name: "Sirojiddin",
                    surname: "Kilichbaev",
                    age: 18
                },
                {
                    name: "Boburjon",
                    surname: "Sadullayev",
                    age: 20
                },
                {
                    name: "Zafarbek",
                    surname: "Qurboboyev",
                    age: 18
                },
                {
                    name: "Akromjon",
                    surname: "Sapaboyev",
                    age: 19
                },
            ]
        }
    });

</script>

</body>
</html>
